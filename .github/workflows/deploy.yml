name: Deploy to Render

on:
  push:
    branches: [ main ]
  tags:
    - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install frontend deps
        run: npm --prefix testapp ci

      - name: Verify env schema (non-fatal in CI if not all prod vars present)
        run: |
          node scripts/verify-env.js || echo "Env validation failed (non-blocking in CI)"

      - name: Build frontend
        run: npm --prefix testapp run build

      - name: Lint placeholder
        run: echo "(Add lint command here)"

      - name: Test placeholder
        run: echo "(Add test command here)"

      - name: Deploy API Service
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID_API }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
          github_deployment: true
          deployment_environment: production
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy App Service
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID_APP }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
          github_deployment: true
          deployment_environment: production
          github_token: ${{ secrets.GITHUB_TOKEN }}
